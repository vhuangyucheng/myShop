<body>
<!-- Popup -->
<div id="Popup">

    <!-- SubPopup -->
    <div id="SubPopup">
        <script type="text/javascript">
            $(function () {
                $(".select").each(function () {
                    var s = $(this);
                    var z = parseInt(s.css("z-index"));
                    var dt = $(this).children("dt");
                    var dd = $(this).children("dd");
                    var _show = function () {
                        dd.slideDown(200);
                        dt.addClass("cur");
                        s.css("z-index", z + 1);
                    };
                    var _hide = function () {
                        dd.slideUp(200);
                        dt.removeClass("cur");
                        s.css("z-index", z);
                    };
                    dt.click(function () {
                        dd.is(":hidden") ? _show() : _hide();
                    });
                    dd.find("a").click(function () {
                        dt.html($(this).html());
                        _hide();
                    });
                    $("body").click(function (i) {
                        !$(i.target).parents(".select").first().is(s) ? _hide() : "";
                    });
                })
            })
        </script>
        <div class="form_boxC">
            <p>"<span class="f_cB">*</span>"号为必填项目</p>
            <table cellpadding="0" cellspacing="0">
                <tr>
                    <th width="100">菜品名称 <span class="f_cB">*</span></th>
                    <td>
                        <div class="txtbox floatL" style="width:100px;"><input style='background:none;border:0;'
                                                                               id="goodsName" name="" type="text"
                                                                               size="5" value="">
                        </div>
                    </td>
                </tr>
                <tr>
                    <th>菜品单价 <span class="f_cB">*</span></th>
                    <td>
                        <div class="txtbox floatL" style="width:100px;"><input id="goodsPrice" name="" type="text"
                                                                               size="5" value="" placeholder="只能是数字">
                        </div>
                    </td>
                </tr>
                <tr>
                    <th>菜品类型 <span class="f_cB">*</span></th>
                    <td>
                            <div class="myContent"></div>
                    </td>
                </tr>
                <tr>
                    <th>菜品库存 <span class="f_cB">*</span></th>
                    <td>
                        <div class="txtbox floatL" style="width:100px;"><input id="goodsStorage" name="" type="text"
                                                                               size="5"
                                                                               value="" placeholder="只能是数字">
                        </div>
                    </td>
                </tr>
                <tr>
                    <th>商品状态 <span class="f_cB">*</span></th>
                    <td>
                        <label><input name="goodsState"  type="radio" value="0"/>上架 </label>
                        <label><input name="goodsState" type="radio" value="2"/>暂放库存 </label>
                    </td>
                </tr>
                <tr>
                    <th>菜品介绍</th>
                    <td>
                        <div class="txtbox"><textarea id="goodsJingle" name="" cols="25" rows="5"></textarea></div>
                        <p class="f_cB pdg_t5">最多500字</p></td>
                </tr>
            </table>
        </div>
    </div>
    <!-- SubPopup -->

    <div id="BtmBtn">
        <div class="btn_boxB floatR mag_l20"><input name="" type="button" value="取消"
                                                    onclick="back()"
                                                    onmousemove="this.className='input_move'"
                                                    onmouseout="this.className='input_out'"></div>
        <div class="btn_box floatR"><input name="" type="button" value="提交"
                                           onmousemove="this.className='input_move'"
                                           onclick="addGoods()"
                                           onmouseout="this.className='input_out'"></div>
    </div>
