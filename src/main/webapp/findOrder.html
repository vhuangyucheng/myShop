    <!-- Contents -->
    <div id="Contents">
        <script type="text/javascript">
            $(function () {
                $(".select").each(function () {
                    var s = $(this);
                    var z = parseInt(s.css("z-index"));
                    var dt = $(this).children("dt");
                    var dd = $(this).children("dd");
                    var _show = function () {
                        dd.slideDown(200);
                        dt.addClass("cur");
                        s.css("z-index", z + 1);
                    };
                    var _hide = function () {
                        dd.slideUp(200);
                        dt.removeClass("cur");
                        s.css("z-index", z);
                    };
                    dt.click(function () {
                        dd.is(":hidden") ? _show() : _hide();
                    });
                    dd.find("a").click(function () {
                        dt.html($(this).html());
                        _hide();
                    });
                    $("body").click(function (i) {
                        !$(i.target).parents(".select").first().is(s) ? _hide() : "";
                    });
                })
            })
        </script>

<script id="test" type="text/html">
    {{each data}}
    <tr>
        <td rowspan="${{orderNumber}}">{{$index+1}}</td>
        <td rowspan="${{orderNumber}}">
            <table>
                <tr>
                    <th>商品名称</th>
                    <th>数量</th>
                    <th>单价</th>
                </tr>
                {{each $value.goodsList}}
                <tr>
                    <td>{{$value.goodsName}}</td>
                    <td>{{$value.goodsNum}}</td>
                    <td>{{$value.goodsPrice}}</td>
                </tr>
                {{/each}}
            </table>
        </td>
        <td rowspan="${{orderNumber}}">{{$value.orderSn}}</td>
        <td rowspan="${{orderNumber}}">{{$value.orderAmount}}</td>
        <td rowspan="${{orderNumber}}">
            收货人：{{$value.buyerName}}<br/>
            电话：{{$value.buyerPhone}}<br/>
            收货地址：{{$value.buyerAddress}}<br/>
            备注：{{$value.orderMessage}}
        </td>
        <td rowspan="${{orderNumber}}">{{$value.addTime | timestamp}}</td>

        <td rowspan="${{orderNumber}}">
            {{if $value.orderState ==0 }}
            <a href="#" onclick="updateOrder({{$value.orderId}})">已发货 &nbsp</a>
            {{/if}}
        </td>
    </tr>
    {{/each}}
</script>
