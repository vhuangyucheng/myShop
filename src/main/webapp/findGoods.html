    <!-- Contents -->
    <div id="Contents">
        <script type="text/javascript">
            $(function () {
                $(".select").each(function () {
                    var s = $(this);
                    var z = parseInt(s.css("z-index"));
                    var dt = $(this).children("dt");
                    var dd = $(this).children("dd");
                    var _show = function () {
                        dd.slideDown(200);
                        dt.addClass("cur");
                        s.css("z-index", z + 1);
                    };
                    var _hide = function () {
                        dd.slideUp(200);
                        dt.removeClass("cur");
                        s.css("z-index", z);
                    };
                    dt.click(function () {
                        dd.is(":hidden") ? _show() : _hide();
                    });
                    dd.find("a").click(function () {
                        dt.html($(this).html());
                        _hide();
                    });
                    $("body").click(function (i) {
                        !$(i.target).parents(".select").first().is(s) ? _hide() : "";
                    });
                })
            })
        </script>

<script id="test" type="text/html">

        <td>{{$value.goodsPrice}}</td>
        <td>{{$value.goodsSale}}</td>

        <td>{{$value.gcName}}</td>
        <td>{{$value.goodsTime | timestamp}}</td>
        <td class="last"><a href="#" onclick="deleteGoods({{$value.goodsId}})">删除 &nbsp</a> |
            <a href="#" onclick="updateGoods({{$value.goodsId}})">
                &nbsp 编辑</a>
            {{if $value.goodsState ==0 }}
            <a href="#" onclick="xiaJia({{$value.goodsId}})"> &nbsp
                |   下架 </a>
            {{/if}}
            {{if $value.goodsState ==2 }}
            <a href="#" onclick="shangJia({{$value.goodsId}})"> &nbsp
                |   上架 </a>
            {{/if}}
            {{if $value.goodsState ==1 }}
            <a data-toggle="modal" data-target="#myModal" href="#" onclick="zengJiaKuCun1({{$value.goodsId}})"> &nbsp
                |   增加库存 </a>
            {{/if}}
        </td>
    </tr>
    {{/each}}
</script>
